<div class="container">
    <form [formGroup]="uploadForm" (ngSubmit)="onSubmmit()">
        <div class="form-group">
            <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" id="name" value="email@example.com">
        </div>
        <div class="form-group">
            <label for="uploadFile" class="col-sm-2 col-form-label">Upload</label>
            <input type="file" class="form-control" name="upload" (change)="onSelectedFile($event)">
        </div>
        <button type="submit" class="btn btn-primary">Submmit</button>
    </form>
</div>
